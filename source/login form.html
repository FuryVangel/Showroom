<!-- Account Login -->
			<section class="account-login">
				<div class="overlay">
					<form>
						
						<div class="account-login__wraper">
							
							<header class="account-login__header">
								<h2>Log In</h2>								
								<p>login here using your username and password</p>
							</header>
							
							<br>
							<div class="account-login__fieldset">

								<!--   user name -->
								<span class="input-item">
									<i class="fa fa-user-circle"></i>
								</span>
								<!--   user name Input-->
								<input class="form-input" id="txt-input" type="text" placeholder="Электронный адрес" required>

								<br>

								<!--   Password -->

								<span class="input-item">
									<i class="fa fa-key"></i>
								</span>
								<!--   Password Input-->
								<input class="form-input" type="password" placeholder="Password" id="pwd" name="password"
									required>

								<!--      Show/hide password  -->
								<span>
									<i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
								</span>

								<br>
								<!--        buttons -->
								<!--      button LogIn -->
								<button class="log-in"> Log In </button>
							</div>

							<!--   other buttons -->
							<div class="account-login__">
								<!--      Forgot Password button-->
								<button class="btn submits frgt-pass">Forgot Password</button>
								<!--     Sign Up button -->
								<button class="btn submits sign-up">Sign Up
									<!--         Sign Up font icon -->
									<i class="fa fa-user-plus" aria-hidden="true"></i>
								</button>
								<!--      End Other the Division -->
							</div>

							<!--   End Conrainer  -->
						</div>

						<!-- End Form -->
					</form>
				</div>
			</section>
